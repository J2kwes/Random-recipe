<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">

<body>

        <div class="recipe-wrapper">
            <img src="" alt="" class="recipe-img">

                <h1 class="recipe-title"></h1>
                <div class="tags"></div>

            </div>
            <div class="recipe-origin">

        </div>
    </div>
    </div>
